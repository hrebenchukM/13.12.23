   let div = document.querySelector("#colorOutput");    

        document.addEventListener("keydown", function(e){
            if(e.code == "KeyG"){ 
                div.style.background = "green";
            }   
            else if(e.code == "KeyR"){
                div.style.background = "red";
            }
            else if(e.code == "KeyB"){
                div.style.background = "blue";
            }
        });
